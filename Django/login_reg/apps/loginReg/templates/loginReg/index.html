<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      body {
        margin-left: 5%;
      }
      #regBox {
        border-right: 1px solid #286090;
      }
      #loginBox {
        margin-left: 4%;
      }
    </style>
  </head>
  <body>

    <div class="row">
      <div class="col-sm-3 col-md-3 col-lg-3" id="regBox">
        <h1>Registration</h1>
        <form action="/loginReg/create" method="post">
        {% csrf_token %}
          <label>First Name:</label><p> </p><input required type="text" name="first_name"><br><br>
          <label>Last Name:</label><p> </p><input required type="text" name="last_name"><br><br>
          <label>Email:</label><p> </p><input required type="text" name="email"><br><br>
          <label>Password:</label><p> </p><input required type="text" name="password"><br><br>
          <label>Confirm Password:</label><p> </p><input required type="text" name="confirm"><br><br>
          <input type="submit" name="" value="Register" class="btn btn-primary">
        </form>
      </div>

      <div class="col-sm-3 col-md-3 col-lg-3" id="loginBox">
        <h1>Login</h1>
        <form action="/loginReg/login" method="post">
        {% csrf_token %}
          <label>Email:</label><p> </p><input type="text" name="email"><br><br>
          <label>Password:</label><p> </p><input type="text" name="password"><br><br>
          <input type="submit" name="" value="Login" class="btn btn-primary">
        </form>

      </div>
    </div><br>

    {% for message in messages %}
      <li style="color:red">{{message}}</li>
    {% endfor %}

  </body>
</html>
